<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
	<h:head>
		<title>40 Aniversario - FES ARAG&Oacute;N</title>
		<style type="text/css">
			.piePagina{ height: 40px; background-color: #333; color: #fff; text-align: center; clear: both; width:968px; margin-top: 100px;}
		</style>		
	</h:head>
      
	<h:body>
		
		<div id="divBanner" align="center">
			<ui:include src="/xhtml/plantillas/banner/banner.xhtml" />
		</div>

		<div id="divMenu" align="center">
		    <ui:include src="/xhtml/plantillas/menus/menuGeneral.xhtml" />
		</div>
		
		<h:form id="preencuesta" enctype="multipart/form-data">
			<div align="center"><h6>&nbsp;</h6></div>
			
			<div align="center" style="margin-bottom:25px;">
				<h:panelGrid columns="1" cellpadding="5">
					<p:outputLabel style="font-weight:bold; font-size:20px" value="Ingresa los siguientes datos para iniciar con la encuesta" />
				</h:panelGrid>
			</div>
			
      		<div align="center">
				<p:growl id="msgs" showDetail="true" />
				
				<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="boleta" value="Cuenta:" />
        		<p:inputMask id="boleta" value="#{preEncuestaAlumnosMB.cuenta}" style="width:193px;" maxlength="9" required="true">
        			<p:keyFilter regEx="/[1234567890]/i"/>
        		</p:inputMask>
					<p:outputLabel for="nivel" value="Nivel: " />
		            <p:selectOneMenu id="nivel" value="#{preEncuestaAlumnosMB.nivel}" style="width:200px" required="true">
		                <p:ajax listener="#{preEncuestaAlumnosMB.onNivelChange}" update="campus" />
		                <p:ajax listener="#{preEncuestaAlumnosMB.onNivelChange}" update="entidad" />
		                <f:selectItem itemLabel="Seleccionar nivel" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{preEncuestaAlumnosMB.mpCatalogoNivel}" />
		            </p:selectOneMenu>
		            
		            <p:outputLabel for="campus" value="Campus: " />
		            <p:selectOneMenu id="campus" value="#{preEncuestaAlumnosMB.campus}" style="width:200px" required="true">
		            	<p:ajax listener="#{preEncuestaAlumnosMB.onCampusChange}" update="entidad" />    
		                <f:selectItem itemLabel="Seleccionar campus" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{preEncuestaAlumnosMB.mpCatalogoCampus}" />
		            </p:selectOneMenu>
		            
		            <p:outputLabel for="entidad" value="Entidad: " />
		            <p:selectOneMenu id="entidad" value="#{preEncuestaAlumnosMB.entidad}" style="width:200px" required="#{preEncuestaAlumnosMB.banEntidad}">    
		                <f:selectItem itemLabel="Seleccionar entidad" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{preEncuestaAlumnosMB.mpCatalogoEntidad}" />
		            </p:selectOneMenu>
		            
				</h:panelGrid>
					
					<!--  <p:separator />	-->
 					
				<!--</p:panel>-->
			</div>
			
			<div align="center">
				<h:panelGrid columns="1">
					<p:commandButton value="Encuesta" update="msgs" actionListener="#{preEncuestaAlumnosMB.llenarEncuesta}" icon="ui-icon-check" />    
				</h:panelGrid>
			</div>
		</h:form>
			
		<div id="divFooter" align="center">
			<ui:include src="/xhtml/plantillas/footers/footer.xhtml" />
		</div>
		      
	</h:body>
</html>
