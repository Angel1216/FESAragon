<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
	<h:head>
		<title>Visor PDF</title>
	</h:head>
      
	<h:body>
	<f:event listener="#{basicDocumentViewerController.onPrerender}" type="preRenderView" />  
	<p:tabView>    
	    <p:tab title="URL">  
	        <pe:documentViewer height="500" url="http://localhost:8080/fesaragon/PDF/java.pdf"/>  
	    </p:tab>    
	    
	    <p:tab title="StreamedContent">  
        	<pe:documentViewer height="500" value="#{basicDocumentViewerController.content}"/>  
    	</p:tab>
	</p:tabView>        
	</h:body>
</html>
